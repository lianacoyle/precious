<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>


<style>
    .heading{
    font-family: Trebuchet MS;
    }
    .photos {
    max-width: 25%;
    }
    .photo-title {
    font-family: Trebuchet MS;
    font-size: 20px;
    }
    .photo-desc {
    font-family: Trebuchet MS;
    font-size: 16px;
    }

</style>

    <!-- For demo purpose -->
    <div class="row py-5">
      <div class="col-lg-12 mx-auto">
        <div class="text-white p-5 shadow-sm rounded banner">
          <h1 class="heading">Browse Photo Gallery</h1>

        </div>
      </div>
    </div>
    <!-- End -->

{% for photo in photos %}
<div class="container-fluid">
  <div class="px-lg-5">

    <div class="row">
      <!-- Gallery item -->
      <div class="col-xl-3 col-lg-4 col-md-6 mb-4">
        <div class="bg-white rounded shadow-sm"><img src="{{url_for('static', filename=photo.file_name)}}" alt="" class="photos">
          <div class="p-4">
            <h2> <a href="#" class="photo-title">{{photo.photo_name}}</a></h2>
            <p class="photo-desc">{{photo.item_desc}}</p>
            <div class="d-flex align-items-center justify-content-between rounded-pill bg-light px-3 py-2 mt-4">
                <p class="photo-desc">Photo by <a href="#" class="text-reset">
                        Link to seller page here</a></p>
              <p  class="photo-desc"><span class="font-weight-bold">Price: ${{"{:,.2f}".format(photo.price)}}</span></p>
            </div>
          </div>
        </div>
      </div>
      <!-- End -->

    </div>
  </div>
</div>

{% endfor %}

</body>
</html>
